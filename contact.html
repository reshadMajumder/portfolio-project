<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jahidul Hassan Reshad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="contact-header">
        <nav>
            <div class="logo">RESHAD</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="contact-hero">
            <div class="triangle-pattern"></div>
            <h1>Contact Us</h1>
            <div class="breadcrumb">
                <a href="index.html">Home</a> > <span>Contact us</span>
            </div>
        </div>
    </header>

    <section class="contact-info">
        <div class="contact-cards">
            <!-- Cards will be generated by JavaScript -->
        </div>
    </section>

    <section class="contact-form-section">
        <div class="contact-container">
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1!2d-73.98!3d40.75!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zM40zMDAnMDAuMCJOIDczwrA1OCcwMC4wIlc!5e0!3m2!1sen!2sus!4v1234567890"
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
            <div class="form-container">
                <form id="contactForm" class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea placeholder="Message" required></textarea>
                    <button type="submit" class="send-button">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script src="contact.js"></script>
</body>
</html>
